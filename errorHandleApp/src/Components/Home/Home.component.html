
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title </label>
              <input type="email" #title class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Body </label>
              <input #body type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <button type="submit" (click)="addPost(title.value,body.value)"  class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mt-5 mb-5" >
      <div [ngClass]="{'alert alert-danger': item.id%2==0,'alert alert-success':item.id%2==1}"    *ngFor="let item of postList" role="alert">
        <b>Title: </b> {{item.title}} <br> <b> Body</b> {{item.body}}
      </div>

  </div>
</div>
